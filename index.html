---
layout: default
---

{% for post in site.posts %}
  <div class="post">
    <h2 class="post_link"><a href="{{ post.url }}" class="link">{{ post.title }}</a></h2>
    <h4>{{ post.date | date: "%m-%d-%Y" }}</h4>
    <!-- {{ post.image somehow crop??}} -->
    <p>{{ post.content | strip_html | truncatewords:10}}</p>
  </div>
{% endfor %}
